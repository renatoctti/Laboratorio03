<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title
      th:text="${titulo != null ? titulo + ' - Sistema de Moeda Estudantil' : 'Sistema de Moeda Estudantil'}"
    >
      Sistema de Moeda Estudantil
    </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/">
          <i class="bi bi-coin"></i> Sistema de Moeda Estudantil
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">
                <i class="bi bi-house"></i> In√≠cio
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/alunos">
                <i class="bi bi-people"></i> Alunos
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/empresas">
                <i class="bi bi-building"></i> Empresas
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/vantagens">
                <i class="bi bi-gift"></i> Vantagens
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/professores">
                <i class="bi bi-person-badge"></i> Professores
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container mt-4">
      <!-- Mensagens de feedback -->
      <div
        th:if="${sucesso}"
        class="alert alert-success alert-dismissible fade show"
        role="alert"
      >
        <i class="bi bi-check-circle"></i> <span th:text="${sucesso}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>

      <div
        th:if="${erro}"
        class="alert alert-danger alert-dismissible fade show"
        role="alert"
      >
        <i class="bi bi-exclamation-triangle"></i>
        <span th:text="${erro}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>

      <div th:replace="${conteudo}"></div>
    </main>

    <footer class="bg-light mt-5 py-4">
      <div class="container text-center">
        <p class="mb-0">
          &copy; 2024 Sistema de Moeda Estudantil. Todos os direitos reservados.
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
