<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title
      th:text="${empresa.id != null ? 'Editar Empresa' : 'Nova Empresa'} + ' - Sistema de Moeda Estudantil'"
    >
      Formulário de Empresa
    </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/">
          <i class="bi bi-coin"></i> Sistema de Moeda Estudantil
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">
                <i class="bi bi-house"></i> Início
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/alunos">
                <i class="bi bi-people"></i> Alunos
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/empresas">
                <i class="bi bi-building"></i> Empresas
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container mt-4">
      <!-- Mensagens de feedback -->
      <div
        th:if="${sucesso}"
        class="alert alert-success alert-dismissible fade show"
        role="alert"
      >
        <i class="bi bi-check-circle"></i> <span th:text="${sucesso}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>

      <div
        th:if="${erro}"
        class="alert alert-danger alert-dismissible fade show"
        role="alert"
      >
        <i class="bi bi-exclamation-triangle"></i>
        <span th:text="${erro}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              <h4 class="mb-0">
                <i class="bi bi-building"></i>
                <span
                  th:text="${empresa.id != null ? 'Editar Empresa' : 'Nova Empresa'}"
                ></span>
              </h4>
            </div>
            <div class="card-body">
              <form
                th:action="@{/empresas/salvar}"
                th:object="${empresa}"
                method="post"
              >
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                  <label for="nome" class="form-label">Nome da Empresa *</label>
                  <input
                    type="text"
                    class="form-control"
                    th:field="*{nome}"
                    th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid' : ''"
                    required
                  />
                  <div
                    class="invalid-feedback"
                    th:if="${#fields.hasErrors('nome')}"
                    th:errors="*{nome}"
                  ></div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email *</label>
                    <input
                      type="email"
                      class="form-control"
                      th:field="*{email}"
                      th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                      required
                    />
                    <div
                      class="invalid-feedback"
                      th:if="${#fields.hasErrors('email')}"
                      th:errors="*{email}"
                    ></div>
                  </div>

                  <div class="col-md-6 mb-3">
                    <label for="cnpj" class="form-label">CNPJ *</label>
                    <input
                      type="text"
                      class="form-control"
                      th:field="*{cnpj}"
                      th:classappend="${#fields.hasErrors('cnpj')} ? 'is-invalid' : ''"
                      required
                    />
                    <div
                      class="invalid-feedback"
                      th:if="${#fields.hasErrors('cnpj')}"
                      th:errors="*{cnpj}"
                    ></div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="telefone" class="form-label">Telefone *</label>
                    <input
                      type="text"
                      class="form-control"
                      th:field="*{telefone}"
                      th:classappend="${#fields.hasErrors('telefone')} ? 'is-invalid' : ''"
                      required
                    />
                    <div
                      class="invalid-feedback"
                      th:if="${#fields.hasErrors('telefone')}"
                      th:errors="*{telefone}"
                    ></div>
                  </div>

                  <div class="col-md-6 mb-3" th:if="${empresa.id == null}">
                    <label for="senha" class="form-label">Senha *</label>
                    <input
                      type="password"
                      class="form-control"
                      th:field="*{senha}"
                      th:classappend="${#fields.hasErrors('senha')} ? 'is-invalid' : ''"
                      required
                    />
                    <div
                      class="invalid-feedback"
                      th:if="${#fields.hasErrors('senha')}"
                      th:errors="*{senha}"
                    ></div>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="endereco" class="form-label">Endereço *</label>
                  <textarea
                    class="form-control"
                    th:field="*{endereco}"
                    rows="3"
                    th:classappend="${#fields.hasErrors('endereco')} ? 'is-invalid' : ''"
                    required
                  ></textarea>
                  <div
                    class="invalid-feedback"
                    th:if="${#fields.hasErrors('endereco')}"
                    th:errors="*{endereco}"
                  ></div>
                </div>

                <div class="d-flex justify-content-between">
                  <a href="/empresas" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Voltar
                  </a>
                  <button type="submit" class="btn btn-success">
                    <i class="bi bi-check"></i> Salvar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-light mt-5 py-4">
      <div class="container text-center">
        <p class="mb-0">
          &copy; 2024 Sistema de Moeda Estudantil. Todos os direitos reservados.
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
