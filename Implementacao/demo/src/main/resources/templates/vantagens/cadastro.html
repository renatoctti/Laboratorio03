<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Vantagem - Sistema de Moeda Estudantil</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/">
          <i class="bi bi-coin"></i> Sistema de Moeda Estudantil
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">
                <i class="bi bi-house"></i> Início
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/alunos">
                <i class="bi bi-people"></i> Alunos
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/empresas">
                <i class="bi bi-building"></i> Empresas
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container mt-4">
      <!-- Mensagens de feedback -->
      <div
        th:if="${sucesso}"
        class="alert alert-success alert-dismissible fade show"
        role="alert"
      >
        <i class="bi bi-check-circle"></i> <span th:text="${sucesso}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>

      <div
        th:if="${erro}"
        class="alert alert-danger alert-dismissible fade show"
        role="alert"
      >
        <i class="bi bi-exclamation-triangle"></i>
        <span th:text="${erro}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-gift"></i> Cadastrar Nova Vantagem</h2>
        <a href="/empresas" class="btn btn-outline-secondary">
          <i class="bi bi-arrow-left"></i> Voltar
        </a>
      </div>

      <div class="card">
        <div class="card-body">
          <form
            th:action="@{/vantagens/cadastrar}"
            method="post"
            enctype="multipart/form-data"
          >
            <!-- Seleção da empresa -->
            <div class="mb-3">
              <label for="empresa" class="form-label">Empresa Parceira</label>
              <select
                class="form-select"
                id="empresa"
                name="empresaId"
                required
              >
                <option value="">Selecione a empresa...</option>
                <option
                  th:each="empresa : ${empresas}"
                  th:value="${empresa.id}"
                  th:text="${empresa.nome}"
                ></option>
              </select>
            </div>

            <!-- Nome da vantagem -->
            <div class="mb-3">
              <label for="nome" class="form-label">Nome da Vantagem</label>
              <input
                type="text"
                class="form-control"
                id="nome"
                name="nome"
                required
              />
            </div>

            <!-- Descrição -->
            <div class="mb-3">
              <label for="descricao" class="form-label">Descrição</label>
              <textarea
                class="form-control"
                id="descricao"
                name="descricao"
                rows="3"
                required
              ></textarea>
            </div>

            <!-- Custo em moedas -->
            <div class="mb-3">
              <label for="custo" class="form-label">Custo em Moedas</label>
              <input
                type="number"
                class="form-control"
                id="custo"
                name="custo"
                min="1"
                required
              />
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button type="reset" class="btn btn-secondary me-md-2">
                <i class="bi bi-x-circle"></i> Limpar
              </button>
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> Cadastrar Vantagem
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="bg-light mt-5 py-4">
      <div class="container text-center">
        <p class="mb-0">
          &copy; 2024 Sistema de Moeda Estudantil. Todos os direitos reservados.
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
