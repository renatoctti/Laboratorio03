<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Lista de Vantagens</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">
      <!-- Mensagens de feedback -->
      <div
        th:if="${sucesso}"
        class="alert alert-success alert-dismissible fade show"
      >
        <span th:text="${sucesso}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-gift"></i> Lista de Vantagens</h2>
        <a href="/vantagens/cadastrar" class="btn btn-primary">
          <i class="bi bi-plus"></i> Nova Vantagem
        </a>
      </div>

      <div class="card">
        <div class="card-body">
          <div th:if="${vantagens.empty}" class="text-center py-4">
            <i class="bi bi-inbox display-1 text-muted"></i>
            <p class="mt-3 text-muted">Nenhuma vantagem cadastrada ainda.</p>
            <a href="/vantagens/cadastrar" class="btn btn-primary">
              <i class="bi bi-plus"></i> Cadastrar primeira vantagem
            </a>
          </div>

          <div th:unless="${vantagens.empty}" class="table-responsive">
            <table class="table table-striped table-hover">
              <thead class="table-dark">
                <tr>
                  <th>ID</th>
                  <th>Nome</th>
                  <th>Descrição</th>
                  <th>Custo (moedas)</th>
                  <th>Empresa</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="vantagem : ${vantagens}">
                  <td th:text="${vantagem.id}"></td>
                  <td th:text="${vantagem.nome}"></td>
                  <td th:text="${vantagem.descricao}"></td>
                  <td
                    th:text="${#numbers.formatDecimal(vantagem.custoMoedas, 1, 2)}"
                  ></td>
                  <td th:text="${vantagem.empresa?.nome} ?: 'N/A'"></td>
                  <td>
                    <div class="btn-group">
                      <a
                        th:href="@{/vantagens/editar/{id}(id=${vantagem.id})}"
                        class="btn btn-sm btn-outline-warning"
                      >
                        <i class="bi bi-pencil"></i> Editar
                      </a>
                      <a
                        th:href="@{/vantagens/excluir/{id}(id=${vantagem.id})}"
                        class="btn btn-sm btn-outline-danger"
                        onclick="return confirm('Tem certeza que deseja excluir esta vantagem?')"
                      >
                        <i class="bi bi-trash"></i> Excluir
                      </a>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
