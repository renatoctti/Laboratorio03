<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      /* Estilos gerais para o corpo da página */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; /* Ocupa a altura total da viewport */
        margin: 0;
        color: #333;
      }

      /* Contêiner principal do formulário de login */
      .login-container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
        box-sizing: border-box; /* Garante que padding não aumente a largura total */
      }

      /* Título do formulário */
      .login-container h1 {
        margin-bottom: 30px;
        color: #0056b3;
        font-size: 2em;
      }

      /* Estilos para mensagens de erro/sucesso */
      .message {
        margin-bottom: 20px;
        padding: 10px;
        border-radius: 5px;
        font-weight: bold;
      }

      .message.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .message.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      /* Estilos para cada grupo de input (label + input) */
      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #555;
      }

      .form-group input[type="email"],
      .form-group input[type="password"] {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        font-size: 1em;
        box-sizing: border-box;
        transition: border-color 0.3s ease;
      }

      .form-group input[type="email"]:focus,
      .form-group input[type="password"]:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
      }

      /* Estilos para o botão de submit */
      button[type="submit"] {
        background-color: #007bff;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 5px;
        font-size: 1.1em;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        width: 100%;
      }

      button[type="submit"]:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
      }

      button[type="submit"]:active {
        transform: translateY(0);
      }

      /* Estilos para o link de cadastro */
      .register-link {
        margin-top: 25px;
        font-size: 0.95em;
        color: #666;
      }

      .register-link a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
      }

      .register-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Login</h1>

      <p th:if="${error}" class="message error" th:text="${error}"></p>
      <p th:if="${success}" class="message success" th:text="${success}"></p>

      <form th:action="@{/login}" method="post">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" required />
        </div>
        <div>
          <button type="submit">Entrar</button>
        </div>
      </form>
      <p class="register-link">
        Não tem uma conta? <a th:href="@{/cadastro}">Cadastre-se aqui</a>
      </p>
    </div>
  </body>
</html>
