<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minhas Vantagens</title>
    <style>
      /* Variáveis CSS para cores */
      :root {
        --primary-blue: #007bff; /* Azul primário */
        --darker-blue: #0056b3; /* Azul mais escuro para hover */
        --light-grey: #f8f9fa; /* Cinza claro para fundo */
        --text-color: #343a40; /* Cor de texto padrão */
        --logout-red: #dc3545; /* Vermelho para logout */
        --logout-red-hover: #c82333; /* Vermelho mais escuro para hover */
        --shadow-color: rgba(0, 0, 0, 0.15); /* Cor da sombra */
        --success-green: #28a745; /* Verde para mensagens de sucesso */
        --error-red: #dc3545; /* Vermelho para mensagens de erro */
      }

      /* Estilos Reset e Básicos */
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji",
          "Segoe UI Emoji", "Segoe UI Symbol";
        background-color: var(--light-grey);
        color: var(--text-color);
        margin: 0; /* Remove margens padrão do body */
        padding-top: 60px; /* Espaço para a navbar fixa */
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        line-height: 1.5; /* Melhor legibilidade */
      }

      /* Estilos da Barra de Navegação (Navbar) */
      .navbar {
        background-color: var(--primary-blue); /* Azul primário */
        color: white;
        padding: 0.75rem 1.5rem; /* Ajuste de padding para caber melhor */
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        box-shadow: 0 2px 8px var(--shadow-color); /* Sombra mais suave */
        z-index: 1000;
      }

      .navbar-brand {
        font-size: 1.5rem; /* Tamanho de fonte responsivo */
        font-weight: 700; /* Bold */
        color: white;
        text-decoration: none;
        white-space: nowrap; /* Evita quebra de linha em nomes longos */
      }

      .navbar-nav {
        display: flex;
        align-items: center;
      }

      /* Estilo para o botão de logout dentro da navbar */
      button.logout-button {
        margin-right: 5rem;
        background-color: var(--logout-red); /* Vermelho */
        color: white;
        padding: 0.5rem 1rem; /* Padding ajustado */
        border: none;
        border-radius: 0.25rem; /* Bordas levemente arredondadas */
        font-weight: 600; /* Semi-bold */
        cursor: pointer;
        transition: background-color 0.2s ease-in-out,
          transform 0.1s ease-in-out; /* Transição para transform */
        font-size: 0.9rem; /* Tamanho de fonte ajustado */
      }

      button.logout-button:hover {
        background-color: var(--logout-red-hover);
        transform: translateY(-1px); /* Efeito sutil ao passar o mouse */
      }
      button.logout-button:active {
        transform: translateY(0); /* Efeito de clique */
      }

      /* Estilos da Área de Conteúdo Principal */
      .main-content {
        flex-grow: 1;
        padding: 2rem; /* Padding em rem para consistência */
        max-width: 900px; /* Largura máxima ligeiramente reduzida */
        margin: 1.5rem auto; /* Margem em rem */
        background-color: #ffffff;
        border-radius: 0.75rem; /* Bordas mais arredondadas */
        box-shadow: 0 4px 18px var(--shadow-color);
        text-align: center;
      }

      h1 {
        color: var(--primary-blue);
        margin-bottom: 1.5rem; /* Margem em rem */
        font-size: 2.2rem; /* Tamanho de fonte ajustado */
        font-weight: 700;
      }
      p {
        font-size: 1rem; /* Tamanho de fonte base */
        line-height: 1.6;
        margin-bottom: 1rem;
        max-width: 700px; /* Limita largura do parágrafo */
        margin-left: auto; /* Centraliza parágrafo dentro do container */
        margin-right: auto;
      }
      span.highlight {
        color: var(--primary-blue); /* Destaque com o azul primário */
        font-weight: 700;
      }

      /* Estilos para a Listagem de Vantagens Compradas */
      .advantages-section {
        margin-top: 3rem;
        text-align: left;
      }

      .advantages-section h2 {
        text-align: center;
        color: var(--primary-blue);
        margin-bottom: 2rem;
        font-size: 1.8rem;
      }

      .advantage-list {
        display: grid;
        grid-template-columns: repeat(
          auto-fill,
          minmax(280px, 1fr)
        ); /* 280px cards */
        gap: 25px; /* Espaçamento entre os cards */
        justify-content: center; /* Centraliza cards na grid */
        margin-top: 20px;
      }

      .advantage-card {
        background-color: #fefefe;
        border: 1px solid #e0e0e0;
        border-radius: 0.75rem;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .advantage-image {
        width: 100%;
        height: 160px;
        object-fit: cover;
        border-radius: 0.5rem;
        margin-bottom: 15px;
        background-color: #e9ecef;
      }

      .advantage-card h3 {
        font-size: 1.3rem;
        color: var(--darker-blue);
        margin-top: 0;
        margin-bottom: 10px;
      }

      .advantage-card p {
        font-size: 0.95rem;
        color: #555;
        flex-grow: 1;
        margin-bottom: 15px;
      }

      .advantage-card .cost {
        font-size: 1.1rem;
        font-weight: bold;
        color: var(--success-green);
        margin-top: 10px;
      }

      .no-advantages {
        text-align: center;
        color: #777;
        margin-top: 40px;
        font-size: 1.1em;
        padding: 20px;
        background-color: #e9ecef;
        border-radius: 0.5rem;
      }

      /* Botão de Voltar */
      .back-button {
        background-color: #6c757d;
        color: white;
        padding: 0.8rem 1.8rem;
        border: none;
        border-radius: 0.3rem;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out,
          transform 0.1s ease-in-out;
        text-decoration: none;
        display: inline-block;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-top: 2rem;
      }
      .back-button:hover {
        background-color: #5a6268;
        transform: translateY(-2px);
      }
      .back-button:active {
        transform: translateY(0);
      }

      /* Responsividade */
      @media (max-width: 768px) {
        body {
          padding-top: 0;
        }
        .navbar {
          flex-direction: column;
          align-items: flex-start;
          position: static;
          box-shadow: none;
          padding: 1rem;
        }
        .navbar-brand {
          margin-bottom: 0.75rem;
          font-size: 1.3rem;
        }
        .navbar-nav {
          width: 100%;
          justify-content: flex-end;
        }
        button.logout-button {
          margin-right: 0;
          width: auto;
          align-self: flex-end;
        }

        .main-content {
          padding: 1rem;
          margin: 1rem auto;
          border-radius: 0.5rem;
        }
        h1 {
          font-size: 1.8rem;
          margin-bottom: 1rem;
        }
        p {
          font-size: 0.95rem;
          margin-bottom: 0.8rem;
        }
        .advantages-section h2 {
          font-size: 1.5rem;
        }
        .advantage-list {
          grid-template-columns: 1fr;
        }
        .back-button {
          width: 100%;
          padding: 0.7rem 1.2rem;
          font-size: 1rem;
        }
      }

      @media (max-width: 480px) {
        .navbar {
          padding: 0.75rem;
        }
        .navbar-brand {
          font-size: 1.2rem;
        }
        button.logout-button {
          padding: 0.4rem 0.8rem;
          font-size: 0.8rem;
        }
        .main-content {
          padding: 0.8rem;
          margin: 0.8rem auto;
        }
        h1 {
          font-size: 1.5rem;
        }
        p {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <header class="navbar">
      <div class="navbar-brand">Minha Plataforma Educacional</div>
      <nav class="navbar-nav">
        <form th:action="@{/logout}" method="get">
          <button type="submit" class="logout-button">Sair</button>
        </form>
      </nav>
    </header>

    <main class="main-content">
      <h1>Minhas Vantagens</h1>

      <p>Aqui você pode ver todas as vantagens que você já adquiriu!</p>

      <section class="advantages-section">
        <h2>Vantagens Compradas</h2>
        <div th:if="${minhasVantagens.isEmpty()}" class="no-advantages">
          <p>Você ainda não comprou nenhuma vantagem.</p>
        </div>
        <div th:unless="${minhasVantagens.isEmpty()}" class="advantage-list">
          <div class="advantage-card" th:each="vantagem : ${minhasVantagens}">
            <img
              th:src="${vantagem.imageUrl}"
              alt="Imagem da Vantagem"
              class="advantage-image"
              onerror="this.onerror=null; this.src='https://placehold.co/160x160/e9ecef/6c757d?text=Sem%20Imagem';"
            />

            <h3><span th:text="${vantagem.nome}">Nome da Vantagem</span></h3>
            <p>
              <span th:text="${vantagem.descricao}"
                >Descrição detalhada da vantagem.</span
              >
            </p>
            <p class="empresa">
              Oferecido por:
              <span th:text="${vantagem.empresaParceira.nomeFantasia}"
                >Nome da Empresa</span
              >
            </p>
            <div class="cost">
              Custo: <span th:text="${vantagem.custoEmMoedas}">50</span> Moedas
            </div>
            <!-- Poderia adicionar aqui informações como data da compra, etc. -->
          </div>
        </div>
      </section>

      <a th:href="@{/home/aluno}" class="back-button">Voltar à Home</a>
    </main>
  </body>
</html>
